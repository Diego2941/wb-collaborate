mutation Signup($email: String!, $password: String!, $name: String!) {
  Signup(email: $email, password: $password, name: $name) {
    id
    name
    email
  }
}

mutation Signin($email: String!, $password: String!){
  Signin(email: $email, password: $password){
    user{
      id
      name
      email
    }
    token
  }
}
